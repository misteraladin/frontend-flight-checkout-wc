<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      :root {
        font-size: 16px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
          'Noto Color Emoji';
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { createApp, reactive } from 'https://unpkg.com/petite-vue?module';
      import data from './data';

      const store = reactive({
        count: 0,
        data,
        inc() {
          this.count++;
        },
      });

      // manipulate it here
      store.inc();

      createApp({
        // share it with app scopes
        store,
      }).mount();
    </script>
    <div id="app"></div>

    <ma-header></ma-header>

    <ma-link variant="badge" arrow expanded class="mb-2">Mister Aladin</ma-link>

    <div style="width: 1000px">
      <ma-i18n-host languange="id">
        <ma-button-group
          :data="JSON.stringify(store.data.buttonGroupHomepage)"
          :transparent="true"
          :active="''"
        >
        </ma-button-group>

        <ma-button-group
          :data="JSON.stringify(store.data.buttonGroupHomepage)"
          :active="'ALADINTRAVEL'"
        >
        </ma-button-group>

        <ma-button-group
          :data="JSON.stringify(store.data.buttonGroupHomepage)"
          :small="true"
          :active="'ALADINMALL'"
        >
        </ma-button-group>

        <ma-card-section
          :data="JSON.stringify(store.data.sectionHotelFlashsale)"
          type="flashsale"
          full-background
        >
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[0])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[1])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[2])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[3])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[4])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[5])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[6])"></ma-card-hotel>
        </ma-card-section>

        <ma-card-section
          :data="JSON.stringify(store.data.sectionMallFlashsale)"
          type="flashsale"
          color-background="linear-gradient(245.81deg, #E64325 -0.35%, #A3301A 90.63%)"
          full-background
        >
        </ma-card-section>

        <ma-card-section
          :data="JSON.stringify(store.data.sectionMallSelected)"
          color-background="#43A648"
        >
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[3])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[4])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[5])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[6])"></ma-card-hotel>
        </ma-card-section>

        <ma-card-section
          :data="JSON.stringify(store.data.sectionMallSelected)"
          color-background="#FFD56A"
        >
        </ma-card-section>
      </ma-i18n-host>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" crossorigin src="./dist/assets/index.2b9dbb45.js"></script>
  </body>
</html>
