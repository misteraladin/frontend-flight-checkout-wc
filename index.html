<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      :root {
        font-size: 16px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
          'Noto Color Emoji';
      }

      .row-promo {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1rem;
        grid-auto-rows: 1fr;
      }
      
      @media screen and (max-width: 480px) {
        .row-promo {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { createApp, reactive } from 'https://unpkg.com/petite-vue?module';
      import data from './data';

      const store = reactive({
        count: 0,
        data,
        inc() {
          this.count++;
        },
      });

      // manipulate it here
      store.inc();

      createApp({
        // share it with app scopes
        store,
      }).mount();
    </script>
    <div id="app"></div>

    <ma-header></ma-header>

    <!-- <ma-link variant="badge" arrow expanded class="mb-2">Mister Aladin</ma-link> -->

    <div style="width: 1110px; margin: 0 auto;">
      <ma-i18n-host languange="id">
        <ma-carousel
          :data="JSON.stringify(store.data.promos.data)"
          :interval="3000"
          arrow="always"
        >
        </ma-carousel>

        <!-- <ma-button-group
          :data="JSON.stringify(store.data.buttonGroupHomepage)"
          :active="''"
          transparent
        >
        </ma-button-group>
        <ma-button-group
          :data="JSON.stringify(store.data.buttonGroupHomepage)"
          :active="'ALADINTRAVEL'"
        >
        </ma-button-group>
        <ma-button-group
          :data="JSON.stringify(store.data.buttonGroupHomepage)"
          :active="'ALADINMALL'"
          :small="true"
        >
        </ma-button-group> -->
        
        <ma-homepage-nav
          title="Going on vacation or shopping?"
          subtitle="Try all the fun at Mister Aladin"
        >

            custom-class="btn-travel"
            url="https://www.misteraladin.com/"
          >
            AladinTravel
            <div slot="subtitle">Cheap Holidays</div>
            <div slot="icon">
              <img 
                src="/homepage/icon-aladin-travel.svg"
                alt="AladinTravel"
                class="btn-icon"
              >
            </div>
          </ma-button-fancy>

          <ma-button-fancy 
            custom-class="btn-mall"
            url="https://aladinmall.misteraladin.com/"
          >
            AladinMall
            <div slot="subtitle">Shop All You Want</div>
            <div slot="icon">
              <img

        </ma-homepage-nav>

        <ma-card-section
          title="Rebut Promo Liburan merdeka 7.7 Sale"
          countdown="2022-11-03 21:29:59"

          url="https://staging.misteralad.in/promotions/homepage-hotel-flash-sale"
          background-color="linear-gradient(245.81deg, #2F4295 -0.35%, #1B2D76 90.63%)"
          full-background
        >
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[0])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[1])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[2])"></ma-card-hotel>
          <ma-card-hotel :data="JSON.stringify(store.data.cardHotel[3])"></ma-card-hotel>

          url="https://staging.misteralad.in/promotions/homepage-hotel-flash-sale"

        <div>

        </div>

        <ma-card-section
          title="Terpopuler di AladinTravel"
        >
          <ma-card-brand :data="JSON.stringify(store.data.brands.data[0].contents[0].brands[0])"></ma-card-brand>

        <div class="row-promo">
          <ma-card-promo :data="JSON.stringify(store.data.promos.data[0])"></ma-card-promo>
